<h1>Technologie veröffentlichen</h1>

<button type="button" (click)="goBack()" mat-raised-button color="primary" class="mb-10">Zurück</button>

<form [formGroup]="technologyPublishForm" (ngSubmit)="onSubmit(technologyPublishForm.value)" class="form-vertical">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput id="name" formControlName="name" required>
    <mat-error *ngIf="technologyPublishForm.controls['name']?.errors?.['required']">{{'Name wird benötigt'}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Kategorie</mat-label>
    <mat-select id="category" formControlName="category" required>
      <mat-option *ngFor="let option of availableCategories" [value]="option.value">
        {{option.text}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="technologyPublishForm.controls['category']?.errors?.['required']">{{'Kategorie wird benötigt'}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Ring</mat-label>
    <mat-select id="ring" formControlName="ring">
      <mat-option *ngFor="let option of availableRingTypes" [value]="option.value">
        {{option.text}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="technologyPublishForm.controls['ring']?.errors?.['required']">{{'Ring wird benötigt'}}</mat-error>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>Beschreibung Technologie</mat-label>
    <textarea matInput id="technologyDescription" formControlName="technologyDescription" required></textarea>
    <mat-error *ngIf="technologyPublishForm.controls['technologyDescription']?.errors?.['required']">{{'Beschreibung wird benötigt'}}</mat-error>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>Beschreibung der Einordnung</mat-label>
    <textarea matInput id="classificationDescription" formControlName="classificationDescription"></textarea>
    <mat-error *ngIf="technologyPublishForm.controls['classificationDescription']?.errors?.['required']">{{'Beschreibung wird benötigt'}}</mat-error>
  </mat-form-field>

  <button type="button" mat-raised-button color="primary" type="submit">
    Veröffentlichen
  </button>
</form>
