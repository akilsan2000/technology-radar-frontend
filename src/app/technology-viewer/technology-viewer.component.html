<table mat-table [dataSource]="technologies" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let technology"> {{technology.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Kategorie </th>
    <td mat-cell *matCellDef="let technology"> {{technology.category}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ring">
    <th mat-header-cell *matHeaderCellDef> Ring </th>
    <td mat-cell *matCellDef="let technology"> {{technology.ring}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="technologyDescription">
    <th mat-header-cell *matHeaderCellDef> Beschreibung </th>
    <td mat-cell *matCellDef="let technology"> {{technology.technologyDescription}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
