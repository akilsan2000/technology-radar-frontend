<h1>Technologie bearbeiten</h1>

<button type="button" (click)="goBack()" mat-raised-button color="primary" class="mb-10">Zurück</button>

<form [formGroup]="technologyEditForm" (ngSubmit)="onSubmit(technologyEditForm.value)" class="form-vertical">

  <mat-form-field appearance="fill">
    <mat-label>Ring</mat-label>
    <mat-select id="ring" formControlName="ring">
      <mat-option *ngFor="let option of availableRingTypes" [value]="option.value">
        {{option.text}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>Beschreibung der Einordnung</mat-label>
    <textarea matInput id="classificationDescription" formControlName="classificationDescription"></textarea>
    <mat-error *ngIf="technologyEditForm.controls['classificationDescription']?.errors?.['required']">{{'Beschreibung wird benötigt'}}</mat-error>
  </mat-form-field>

  <button type="button" mat-raised-button color="primary" type="submit">
    Ändern
  </button>
</form>
