<h1>Anmeldeverlauf</h1>
<button type="button" (click)="goBack()" mat-raised-button color="primary" class="mb-10">Zur√ºck</button>

<table mat-table [dataSource]="loginhistory" class="mat-elevation-z8">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Benutzername </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="logindatetime">
    <th mat-header-cell *matHeaderCellDef> Zeitpunkt </th>
    <td mat-cell *matCellDef="let element"> {{element.logindatetime}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
