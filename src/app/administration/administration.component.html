<table mat-table [dataSource]="technologies" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let technology"> {{technology.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Kategorie </th>
    <td mat-cell *matCellDef="let technology"> {{technology.category}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ring">
    <th mat-header-cell *matHeaderCellDef> Ring </th>
    <td mat-cell *matCellDef="let technology"> {{technology.ring}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="published">
    <th mat-header-cell *matHeaderCellDef> Publiziert </th>
    <td mat-cell *matCellDef="let technology"> {{ technology.publishDate?.toLocaleString() }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="tools">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let technology">
      <a routerLink="/technology-edit/{{technology.id}}" mat-raised-button color="primary">Edit</a>
      <a routerLink="/technology-publish/{{technology.id}}" *ngIf="!technology.isPublished" mat-raised-button color="accent">Publish</a>
      <button (click)="deleteTechnology(technology.id)" mat-raised-button color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
